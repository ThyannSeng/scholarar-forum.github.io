      <script>
        document.addEventListener('DOMContentLoaded', function () {
            var selects = document.querySelectorAll('select[data-placeholder]');
            selects.forEach(function (select) {
                function resetToPlaceholder() {
                    select.selectedIndex = 0; // Reset to the first option (placeholder)
                    select.style.color = '#000000'; // Placeholder color (gray)
                    select.options[0].text = select.getAttribute('data-placeholder'); // Ensure placeholder text is shown
                }
        
                // Set placeholder on initial load
                resetToPlaceholder();
        
                // Add event listener for changes on the select elements
                select.addEventListener('change', function() {
                    if (select.value === "") {
                        resetToPlaceholder();
                    } else {
                        select.style.color = 'black'; // Change text color to black when an option is selected
                    }
                });
        
                // Reset to placeholder on page refresh
                window.addEventListener('beforeunload', resetToPlaceholder);
            });
        });
</script>
